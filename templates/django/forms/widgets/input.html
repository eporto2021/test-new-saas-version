<input
{% if widget.type in 'text,password,email,tel,number,url,date,time,datetime-local' %}
  class="input w-full {{ widget.attrs.class|default:'' }}"
{% elif widget.type == 'checkbox' %}
  class="checkbox {{ widget.attrs.class|default:'' }}"
{% elif widget.type == 'file' %}
  class="file-input w-full {{ widget.attrs.class|default:'' }}"
{% else %}
  class="w-full {{ widget.attrs.class|default:'' }}"
{% endif %}
  type="{{ widget.type }}"
  name="{{ widget.name }}"
{% if widget.value != None %}
  value="{{ widget.value|stringformat:'s' }}"
{% endif %}
{% include "django/forms/widgets/attrs.html" %}
>
