{% extends "web/app/app_base.html" %}
{% load static %}
{% load i18n %}
{% block app %}
<div class="text-center py-12">
    <i class="fa fa-credit-card text-6xl text-gray-400 mb-4"></i>
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
        {% translate "No Active Subscription" %}
    </h3>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
        {% translate "You don't have an active subscription. Visit the store to subscribe to a plan." %}
    </p>
    <a href="{% url 'ecommerce:ecommerce_home' %}" 
       class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        <i class="fa fa-shopping-cart mr-2"></i>
        {% translate "View Store" %}
    </a>
</div>
{% endblock %}
